<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Welcome to Firebase Hosting</title>

		<!-- update the version number as needed -->
		<script src="/__/firebase/8.6.3/firebase-app.js"></script>
		<!-- include only the Firebase features as you need -->
		<script src="/__/firebase/8.6.3/firebase-auth.js"></script>
		<script src="/__/firebase/8.6.3/firebase-database.js"></script>
		<script src="/__/firebase/8.6.3/firebase-firestore.js"></script>
		<script src="/__/firebase/8.6.3/firebase-functions.js"></script>
		<script src="/__/firebase/8.6.3/firebase-messaging.js"></script>
		<script src="/__/firebase/8.6.3/firebase-storage.js"></script>
		<script src="/__/firebase/8.6.3/firebase-analytics.js"></script>
		<script src="/__/firebase/8.6.3/firebase-remote-config.js"></script>
		<script src="/__/firebase/8.6.3/firebase-performance.js"></script>
		<!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
		<script src="/__/firebase/init.js?useEmulator=true"></script>
		<script src="app.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<div class="container">
			<h1 class="text-center">Login Page</h1>
			<div class="row">
				<div class="mb-3">
					<label class="form-label">Email: </label>
					<input class="form-control" type="email" id="email" />
				</div>
				<div class="mb-3">
					<label class="form-label">Password: </label>
					<input class="form-control" id="password" />
				</div>
				<div class="text-center">
					<button class="btn btn-primary px-5" onclick="login()">Login</button>
					<button class="btn btn-primary px-5" onclick="register()">Register</button>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
	</body>
</html>
